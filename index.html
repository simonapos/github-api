<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Info</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="content-wrapper d-flex flex-column align-items-center justify-content-center h-100 py-3 py-md-5">
        <div class="content shadow w-100 flex-md-grow-1 d-flex flex-column">
            <div class="row h-100 flex-md-grow-1">
                <div class="col-md-4">
                    <div class="content-left pt-5 py-md-5 d-flex flex-column align-items-center">
                        <img class="" src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="">
                        <ul class="nav nav-tabs d-flex flex-column w-100" id="myTabs" role="tablist">
                            <li class="d-md-none">
                                <p class="text-center text-primary mb-4">Select: Users or Organizations?</p>
                            </li>
                            <li class="nav-item w-100" role="presentation">
                              <button class="nav-link w-100 active" id="tab1-tab" data-bs-toggle="tab" data-bs-target="#tab1" type="button" role="tab" aria-controls="tab1" aria-selected="true">Users</button>
                            </li>
                            <li class="nav-item w-100" role="presentation">
                              <button class="nav-link w-100" id="tab2-tab" data-bs-toggle="tab" data-bs-target="#tab2" type="button" role="tab" aria-controls="tab2" aria-selected="false">Organizations</button>
                            </li>
                        </ul>
                    </div>                    
                </div>
                <div class="col-md-8 p-5">
                    <div class="tab-content" id="myTabContent">
                      <div class="tab-pane fade show active" id="tab1" role="tabpanel" aria-labelledby="tab1-tab">
                        <div class="info-wrapper">
                            <h5 class="mb-3 text-primary">Please enter valid GitHub Username</h5>
                            <div class="row mb-3">
                                <div class="col-12 col-sm-8 col-lg-9">
                                    <input type="text" id="username-input" placeholder="Enter GitHub Username">
                                </div>
                                <div class="col-12 col-sm-4 col-lg-3">
                                    <button class="w-100" onclick="getUserInfo()">Get Info</button>
                                </div>
                            </div>
                          <div class="info-content" id="user-info"></div>
                        </div>
                      </div>
                      <div class="tab-pane fade" id="tab2" role="tabpanel" aria-labelledby="tab2-tab">
                        <div class="info-wrapper">
                            <h5 class="mb-3 text-primary">Please enter valid GitHub Organization</h5>
                            <div class="row mb-3">
                                <div class="col-sm-8 col-lg-9">
                                    <input type="text" id="org-input" placeholder="Enter GitHub Organization">
                                </div>
                                <div class="col-sm-4 col-lg-3">
                                    <button class="w-100" onclick="getOrgInfo()">Get Info</button>
                                </div>
                            </div>
                        </div>
                          <div class="info-content" id="org-info"></div>
                        </div>
                      </div>
                    </div>        
                </div>
            </div>

              
        </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
